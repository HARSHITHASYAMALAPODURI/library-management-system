<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Book</title>
</head>
<body>
    <h2>Update Book</h2>
    <form th:action="@{/books/update/{id}(id=${book.bookId})}" th:object="${book}" method="post">
        Title: <input type="text" th:field="*{title}" /><br/>
        Author: <input type="text" th:field="*{author}" /><br/>
        Category: <input type="text" th:field="*{category}" /><br/>
        <button type="submit">Update</button>
    </form>
    <a href="/books">Back to Book List</a>
</body>
</html>
